  <!-- Extension detection and handling -->
  <script>
    // Detect and handle browser extensions that might interfere
    (function() {
      // Check for common problematic extensions
      const problematicExtensions = [
        'react-devtools',
        'redux-devtools',
        'expo',
        'react-native',
        'capacitor'
      ];
      
      // Log extension detection for debugging
      console.log('Checking for browser extensions...');
      
      // Override any problematic global variables that extensions might set
      if (typeof window !== 'undefined') {
        // Prevent extensions from injecting problematic scripts
        window.__PREVENT_EXTENSION_INTERFERENCE__ = true;
        
        // Override any extension-injected variables
        if (window.exponent) {
          console.warn('Exponent extension detected, overriding...');
          window.exponent = undefined;
        }
        
        if (window.__REACT_DEVTOOLS_GLOBAL_HOOK__) {
          console.log('React DevTools detected');
        }
      }
    })();
  </script>

    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
