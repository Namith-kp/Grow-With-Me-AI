name: Deploy Web Version to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy-web:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Clear npm cache
      run: npm cache clean --force
        
    - name: Install web dependencies only
      run: |
        # Create a web-only package.json
        node scripts/build-web.js
        # Install dependencies from web package
        npm install --package-lock-only --package-lock=package-lock.web.json
        npm ci --package-lock=package-lock.web.json
        
    - name: Build web version
      run: npm run build:web
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: Verify build output
      run: node scripts/verify-build.js
        
    - name: Ensure 404.html is in dist
      run: cp public/404.html dist/404.html
        
    - name: Restore original package.json
      run: mv package.json.backup package.json
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true
